<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员上传页面</title>
    <link rel="stylesheet" href="../css/updata.css">
</head>
<body>
    <div id="updata">
        <button id="updataButton">上传</button>
    </div>
    <div class="song-form" id="songform">
        <div>
            <label for="">歌名</label>
            <input type="text" name="name">
        </div>
        <div>
            <label for="">歌手</label>
            <input type="text" name="singer">
        </div>
        <div>
            <label for="">外链</label>
            <input type="text" name="url">
        </div>
        <button type="submit" id="button">保存歌曲</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="../src/av/av.js"></script>
      
    <script src="../moxie/moxie.min.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>

    <script src="../src/admin/updata.js"></script>
    <script src="../src/admin/songform.js"></script>
</body>
</html>
